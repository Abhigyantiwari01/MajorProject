<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Diabetes Details</title>
  <!-- Bootsrap CSS Link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!--
  Bootstrap JS Link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js">

  </script>
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@700;900&family=Sacramento&family=Ubuntu&display=swap" rel="stylesheet">
  <!-- Css style file -->
  <link rel="stylesheet" href="kidney.css">
  <!-- FontAwesome CDN -->
  <script src="https://kit.fontawesome.com/7bb6c2a3f3.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="introduction" style="height: 1050px;">
    <nav class="navbar navbar-expand-lg navbar-dark ">

      <a class="navbar-brand"> Fitocity </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#content" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="content">
        <ul class="navbar-nav  ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="landing.html">
              Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="">Sign Out</a>
          </li>

        </ul>
      </div>
    </nav>


    <h1>Please provide your diabetes details</h1>

    <br>


    <div class="container-fluid" style="padding: 7% 15%;">
      <div class="row justify-content-md-center mb-3">
        <div class="col">
          <label for="Pregnancies" class="form-label">Pregnancies</label>
        </div>
        <div class="col">
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="row justify-content-md-center mb-3">
        <div class="col">
          <label for="glucose" class="form-label">Glucose</label>
        </div>
        <div class="col">
          <input type="text" class="form-control">
        </div>
      </div>


      <div class="row justify-content-md-center mb-3">
        <div class="col">
          <label for="bp" class="form-label">Blood Pressure</label>
        </div>
        <div class="col">
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="row justify-content-md-center mb-3">
        <div class="col">
          <label for="skin" class="form-label">Skin Thickness</label>
        </div>
        <div class="col">
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="row justify-content-md-center mb-3">
        <div class="col">
          <label for="insulin" class="form-label">Insulin</label>
        </div>
        <div class="col">
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="row justify-content-md-center mb-3">
        <div class="col">
          <label for="bmi" class="form-label">BMI</label>
        </div>
        <div class="col">
          <input type="text" class="form-control">
        </div>
      </div>

      <div class="row justify-content-md-center mb-3">
        <div class="col">
          <label for="dpf" class="form-label">Diabetes Pedigree Function</label>
        </div>
        <div class="col">
          <input type="text" class="form-control">
        </div>
      </div>


      <div class="row justify-content-md-center mb-3">
        <div class="col">
          <label for="age" class="form-label">Age</label>
        </div>
        <div class="col">
          <input type="text" class="form-control">
        </div>
      </div>



      <br><br> <br>
      <button type="button" class="btn btn-dark">Submit</button>


    </div>

  </div>


</body>

</html>
